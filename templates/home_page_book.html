<div class="book panel">
    <div class="image">
        <img src="http://lousybookcovers.com/wp-content/uploads/2014/03/cover_lg.jpg"/>
    </div>
    <div class="info">
        <div class="title">{{ book.book.get().title }} (Ed. {{ book.book.get().edition }})</div>
        <div class="author">{{ book.book.get().author }}</div>
        <div class="isbn">{{ book.book.get().isbn10 }} ({{ book.book.get().isbn13 }})</div>
        <div class="type">{{ book.book.get().binding }}</div>
        <div class="type">{{ book.condition }} Condition</div>
        <div class="type">{{ book.description }}</div>
        <div class="seller">
            Sold by: <a href="#">Garrett Missiaen</a>
        </div>
    </div>
    <div class="sellingInfo">
        <div class="price">$35.00</div>    
        <!--<button class="buy">BUY</button>-->
    </div>
</div>
