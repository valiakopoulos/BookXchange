{% include "header.html" %}

<div class="row">
    <div class="container">
        <div class="col-lg-3"></div>
        {% if getAction %}
            <div class="col-lg-6">
                <form class="form-horizontal" id="searchBookForm">
                    <div class="form-group">
                        <label for="isbn" class="col-sm-2 control-label">Search</label>
                        <div class="col-sm-10 form-inline">
                            <input type="text" class="form-control" id="isbn" placeholder="ISBN" name="isbn">
                            <button type="submit">Go</button>
                        </div>
                    </div>
                </form>
                <div id="booksearch"></div>
                <form class="form-horizontal" method="post">
                    <div id="bookplacement"></div>
                    {% if selling %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Binding</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="binding">
                                    <option value="1">Paperback</option>
                                    <option value="2">Hardcover</option>
                                    <option value="3">Loose Leaf</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Condition</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="condition">
                                    <option value="1">New</option>
                                    <option value="2">Like New</option>
                                    <option value="3">Very Good</option>
                                    <option value="3">Good</option>
                                    <option value="3">Acceptable</option>
                                </select>
                            </div>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" placeholder="75.00" name="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Comments</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="comments" placeholder="Bears drawn inside cover." name="comments">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            {% if selling %}
                                <button type="submit" name="selling" id="addbook_button" disabled>Sell Book</button>
                            {% else %}
                                <button type="submit" name="request" id="addbook_button" disabled>Request Book</button>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        {% else %}
            {% if error %}
                <div class="col-lg-6">Error adding the book! Sorry!</div>
            {% else %}
                <div class="col-lg-6">Book added!</div>
            {% endif %}
        {% endif %}
        <div class="col-lg-3"></div>
    </div>
    <script src="/static/js/addbook.js"></script>
{% include "footer.html" %}
